{% extends "base.html" %}
{% block content %}
    <form action="/app01/edit/{{ edit_pd.ID }}" method="POST">
        {% csrf_token %}
        <h3 >编辑商品</h3>
        <hr>
        <table align="center">

            <tr>
                <td><label for="a">商品名：</label></td>
                <td><input type="text" name="title" id="a" value="{{ edit_pd.title }}" class="form-control"></td>
            </tr>
            <tr>
                    <td><label for="b">生产日期：</label></td>
                    <td><input type="date" name="proDate" id="b" value="{{ edit_pd.proDate }}" class="form-control"></td>
            </tr>
            <tr>
                <td><label for="c">价格：</label></td>
                <td><input type="text" name="price" id="c" value="{{ edit_pd.price }}" class="form-control"></td>
            </tr>
        </table>
        <br>
        <p align="center"><input type="submit" class="btn btn-default"></p>
     </form>

{% endblock %}
